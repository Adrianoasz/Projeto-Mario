<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

  <!-- RESET CSS -->
  <link rel="stylesheet" href="src/css/reset.css">

  <!-- STLYE CSS -->
  <link rel="stylesheet" href="src/css/style.css">

  <title>Super Mario Bros - O Filme</title>

</head>

<body>

  <!-- Video de fundo da página -->
  <div class="fundo-video">
    <video class="video" autoplay loop muted>
      <source src="./src/video-mario.mp4" type="video/mp4">
    </video>
  </div>


  <!-- Cabecalho / Menu -->
  <header class="cabecalho">
    <a>
      <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="Logo chapéu Mario Bros">
    </a>
    <nav>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Detalhes</a></li>
      </ul>
    </nav>
  </header>

  <!-- Principal -->
  <main class="container">
    <div class="informacoes">
      <img class="imagem-titulo" src="./src/images/titulo.png" alt="imagem de título do filme Super Mario Bross">
      <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos
        cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir
        reinar em todos os lugares.</p>
      <button class="botao-trailer">Veja o trailer</button>

    </div>
    <img class="mario" src="./src/images/super-mario-chars.png" alt="">

    <div class="modal">
      <div class="conteudo-modal">
        <span class="fechar-modal">X</span>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <script src="./src/js/index.js"></script>
</body>

</html>
